    <title>ПРОДАЖНИК</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 {
            color: inherit;
            margin-bottom: 12px;
        }
        section {
            margin-bottom: 20px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #666;
        }
        #response {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #response.show {
            opacity: 1;
        }
        #suggestions {
            position: absolute;
            width: calc(100% - 22px);
            max-height: 200px;
            overflow-y: auto;
            background: #555;
            border-radius: 0 0 4px 4px;
            z-index: 10;
            display: none;
        }
        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background: #666;
        }
        .highlight {
            background-color: #fef08a;
            color: black;
        }
        #themeToggle, .copy-btn, #showFavorites, #loadMore {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #666;
            color: white;
        }
        #themeToggle:hover {
            background: #777;
        }
        #showFavorites {
            background: #555;
            color: white;
            margin-bottom: 12px;
        }
        #showFavorites:hover {
            background: #666;
        }
        #loadMore {
            background: #555;
            color: white;
            margin-top: 12px;
            display: none;
        }
        #loadMore:hover {
            background: #666;
        }
        .copy-btn {
            background: #555;
            color: white;
            margin-left: 10px;
            padding: 6px 10px;
        }
        .copy-btn:hover {
            background: #666;
        }
        .favorite-btn {
            background: none;
            border: none;
            color: #ffd700;
            cursor: pointer;
            font-size: 16px;
            vertical-align: middle;
        }
        /* Светлая тема */
        body.light {
            background-color: #f0f0f0;
            color: #333;
        }
        .container.light {
            background-color: white;
        }
        #response.light {
            background-color: #e0e0e0;
        }
        #suggestions.light {
            background: #e0e0e0;
            color: #333;
        }
        #suggestions.light div:hover {
            background: #d0d0d0;
        }
        /* Тёмная тема */
        body.dark {
            background-color: #333;
            color: #f0f0f0;
        }
        .container.dark {
            background-color: #444;
        }
        #response.dark {
            background-color: #555;
        }
        /* Всплывающие подсказки */
        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            transition: opacity 0.3s;
        }
        .tooltip.show {
            display: block;
            opacity: 1;
        }
        .tooltip::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
        .tooltip-content {
            max-width: 300px;
        }
        .tooltip-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        @media (max-width: 640px) {
            .container {
                width: 90%;
                padding: 12px;
            }
            h1 {
                font-size: 1.2rem;
            }
            h2 {
